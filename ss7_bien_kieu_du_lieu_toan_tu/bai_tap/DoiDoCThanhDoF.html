<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi độ C sang độ F</title>
</head>
<body>
<p>Độ C<input id="doC" type="text"></p>
<button type="button" onclick="aa()">Đổi thành độ F</button>
</body>

<script>
    function aa() {
        let C = document.getElementById("doC").value;
        C = parseInt(C);

        let F = (C * 1.8) + 32;
        document.write('Độ F= ' + F);
    }
</script>
</html>
