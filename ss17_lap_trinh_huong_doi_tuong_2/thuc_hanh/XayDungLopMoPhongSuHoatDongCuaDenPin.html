<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    class Battery{
        constructor() {
            this.energy=100
        }
        setEnergy(energy){
            this.energy =energy;
        }
        getEnergy(){
            return this.energy;
        }
        decreaseEnergy(){
            if (this.energy>0){
                this.energy--;
            }
        }
    }
    class FlashLamp{
        constructor() {
            this.status=false;
            this.battery=null;
        }
        setBattery(battery){
            this.battery=battery;
        }
        getBatteryInfo(){
            return this.battery.getEnergy();
        }
        light(){
            if (this.status){
                alert("đèn đang sáng")
            }else {
                alert("đèn đang tắt")
            }
        }
        turnOn(){
            this.battery.decreaseEnergy();
            this.status=true;
        }
        turnOff(){
            this.status=false;
        }
    }
    let pin = new Battery();
    let den = new FlashLamp();
    den.setBattery(pin);
    den.light();
    den.turnOn();
    den.light();
    den.turnOff();
    den.light();
    alert(pin.getEnergy())
</script>
</body>
