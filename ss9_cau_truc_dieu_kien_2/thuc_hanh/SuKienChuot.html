<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://cdn.pixabay.com/photo/2012/11/09/07/39/ball-65471_960_720.jpg" width="300px"/>
    <p>Click de di chuyen</p>
    <input type="button" value="Click Me" onclick="moveRight();"/>
</form>
<script>
    var a1 = null;
    a1 = document.getElementById("myImage");
    function init() {
        a1 = document.getElementById("myImage");
        a1.style.position = "relative";
        a1.style.left = "0px" ;
    }
    function moveRight() {
        a1.style.left = parseInt(a1.style.left) + 10 + 'px'
    }
    window.onload = init;
</script>
</body>
</html>
