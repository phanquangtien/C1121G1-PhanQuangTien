<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nghiemA = prompt("Nghiệm của a")
    let nghiemB = prompt("Nghiệm của b")
    if ( nghiemA === 0 ){
        if ( nghiemB === 0 ) {
            alert("vô so nghiệm")
        }else {
            alert("phương trình vô nghiệm")
        }
    }else {
        let nghiem = ( -( nghiemB ) / nghiemA )
        alert("phương trình có nghiệm" + nghiem)
    }


</script>
</body>
</html>
