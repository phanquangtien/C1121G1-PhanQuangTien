<script>
    let a = prompt("cạnh a")

    if (a && b && c > 0){
        if (a + b > c){
            if (b + c > a){
                if (a + c > b){
                    alert("là cạnh của hình tam giác")
                }else {
                    alert("không phải là cạnh của hình tam giác")
                }
            }else {
                alert("không phải là cạnh của hình tam giác")
            }
        }else {
            alert("không phải là cạnh của hình tam giác")
        }
    }else {
        alert("không phải là cạnh của hình tam giác")
    }
</script>
