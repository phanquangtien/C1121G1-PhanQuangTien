<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numerators = [5, 2, 5];
    let denominators = [6, 3, 4];
    let max = numerators[0]/denominators[0];
    let index = 0;
    for (let i=0; i<numerators.length; i++){
        if (max < numerators[i]/denominators[i]){
            max = numerators[i]/denominators[i];
            index = i;
        }
    }
    alert('phân số lớn nhất là : '+max+'tại chỉ số : '+index);
</script>
</body>
</html>
