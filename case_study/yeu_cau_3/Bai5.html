<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="10" id="menu">
    <tr>
        <th>Menu</th>
    </tr>
    <tr>
        <td>1.Cafe</td>
        <td>10000</td>

    </tr>
    <tr>
        <td>2.Cam vắt</td>
        <td>20000</td>
    </tr>
    <tr>
        <td>3.nước ép cà rốt</td>
        <td>25000</td>
    </tr>
    <tr>
        <td>4.nước ép cà chua</td>
        <td>25000</td>
    </tr>
    <tr>
        <td>5.nước lọc</td>
        <td>10000</td>
    </tr>
    <tr>
        <td>6.nước dừa</td>
        <td>30000</td>
    </tr>
    <tr>
        <td>7.tính tiền</td>
    </tr>
</table>
<input type="button" id="Nhap" value="Nhap" onclick="buyDrink()">
<script>
    let price = 0;
    function buyDrink() {
        let flag = true;
        do {
            let ord = document.getElementById("Nhap").value;
            ord = parseInt(prompt('Nhập vào số thứ tự đồ uống bạn muốn chọn'));
            switch (ord) {
                case 1:
                    alert('Cafe đơn giá : 10.000d');
                    let sl1 = parseInt(prompt('nhập số lượng'))
                    price += sl1 * 10000;
                    break;
                case 2:
                    alert('Cam vắt đơn giá : 20.000d');
                    let sl2 = parseInt(prompt('nhập số lượng'))
                    price += sl2 * 20000;
                    break;
                case 3:
                    alert('Nước ép cà rốt : 25.000d');
                    let sl3 = parseInt(prompt('nhập số lượng'))
                    price += sl3 * 25000;
                    break;
                case 4:
                    alert('Nước ép cà chua : 25.000d');
                    let sl4 = parseInt(prompt('nhập số lượng'))
                    price += sl4 * 25000;
                    break;
                case 5:
                    alert('Nước lọc : 10.000d');
                    let sl5 = parseInt(prompt('nhập số lượng'))
                    price += sl5 * 10000;
                    break;
                case 6:
                    alert('Nước dùa : 30.000d');
                    let sl6 = parseInt(prompt('nhập số lượng'))
                    price += sl6 * 30000;
                    break;
                case 7:
                    flag = false;
                    break
            }
        }
        while (flag)
        alert('Tổng số tiền bạn phải thanh toán là : ' +price);
    }
</script>
</body>
</html>
