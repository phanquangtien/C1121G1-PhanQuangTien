<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1,2,3,4];
    let b = ["mot","hai","ba","bon"];
    let c = prompt("nhap so bat ki");
    for (let i=0;i<=c.length;i++){
        for (let j=0;j<=a.length;j++){
            if (c[i]==a[j]){
                document.write(b[j]+' ')
            }
        }
    }
</script>
</body>
