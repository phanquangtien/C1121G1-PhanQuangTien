<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 5;
    for (let i = 1; i <= a; i++) {
        for (let j = a; j > i; j--) {
            document.write("&nbsp;&nbsp")
        }
        for (let k = 1; k <= i * 2 - 1; k++) {
          document.write("*")
        }
        document.write("<br>")
    }
</script>
</body>
</html>
