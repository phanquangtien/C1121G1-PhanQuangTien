<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let number;
number = "<table border='1'width='666'>"
    for (i = 1;i<10;i++){
        number = number + "<tr>"
        for (j = 2;j<10;j++){
            number = number +"<td>" + i * j + "</td>";
        }
        number = number + "</tr>"
}
    number = number + "</table>";
    document.write(number)

</script>
</body>
</html>
