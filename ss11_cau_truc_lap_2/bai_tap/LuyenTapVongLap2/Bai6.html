<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const H = 5
    for (let i = 1; i <= H; i++) {
        for (let j = 5;j >= i; j--) {
            document.write("*")
        }
        document.write("<br/>")
        for (let k = 1; k <= i; k++) {
            document.write("&nbsp;&nbsp;")
        }
    }
</script>
</body>
</html>
