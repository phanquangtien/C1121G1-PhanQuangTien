<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = prompt("nhập vào ")
    let count = 0;
    let n = 2;
    let result = 0;
    while (count < numbers) {
        if (n % 7 ==0){
            result+=n;
            count++;
        }
        n++;
    } document.write("Tổng các số bằng:" + result)
</script>
</body>
</html>
