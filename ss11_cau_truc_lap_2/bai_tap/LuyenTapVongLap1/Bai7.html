<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i <= 100; i++) {
        document.write(i)
        if (i % 3 === 0) {
            document.write("Fizz,")
        } else if (i % 5 === 0) {
            document.write("Buzz,")
        } else if (i % 3 && 5 === 0) {
            document.write("FizzBuzz,")
        } else {
            alert(" ")
        }
    }
</script>
</body>
</html>
