<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const number = parseInt(prompt('Nhập số '));
    let n1 = 0, n2 = 1, nextTerm;

    for (let i = 1; i <= number; i++) {
        document.write(n1 + ',');
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;
        if ( n1 %5 === 0){
            alert(n1)
            break;
        }
    }

</script>
</body>
</html>
