<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = prompt("nhập vào số lượng")
    let count = 0;
    let n = 2;
    let result = "";
    while (count < numbers) {
        if (kiemTraSNT(n)==true){
            count++;
            result+=n+","
        }
        n++;
    }
    document.write("Dãy số nguyên tô: " + result)

    function kiemTraSNT(num) {
        if (num < 2) {
            return false;
        } else {
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
        }
        return true;
    }
</script>
</body>
</html>
