<script>
    let arr = [1,2,3,4,5,11,24,9,8,7];
    let total = 0;
    for(let i=0; i<arr.length; i++){
        total = total + arr[i];

    let average = total / arr.length;
    console.log("Kết quả là:", average);
</script>
