<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let arr = [1,2,4,-4,-6,-66,-33,-23,12,10];
    document.write("Giá trị " + arr);
    document.write("<br>")
    for (let i= arr.length +1;i>=0;i--){
        if (arr[i]<=0){
            document.write("nguyên âm:" + arr[i]);
            document.write("<br>")
        }else {
            document.write(" ")
        }
    }
</script>
