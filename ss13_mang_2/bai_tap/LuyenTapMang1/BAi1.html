<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 4, 10, 11 , 34 , 12 , 72, 21];

    document.write("Giá trị " + arr);
    document.write("<br>")
    for (let i= arr.length +1;i>=0;i--){
        if (arr[i]>=10){
            document.write("lớn hơn hoặc bằng 10:" + arr[i]);
            document.write("<br>")
        }else {
            document.write(" ")
        }
    }

</script>
</body>
</html>
