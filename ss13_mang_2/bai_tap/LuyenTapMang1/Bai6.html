<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num = []
    for (let i = 0;i < 10;i++){
        num[i] = parseInt(prompt("nhập số" + i));
    }
    alert(num);
    let numV = 66;
    let check = false;
    for (let i =0;i < num.length; i++){
        if (num[i] == numV){
            alert("V is in the array");
            check=true;
        }
    }
    if (!check){
        alert("V is not in the array")
    }
</script>
</body>
</html>
