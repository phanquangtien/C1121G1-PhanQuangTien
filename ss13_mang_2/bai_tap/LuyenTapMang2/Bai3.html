<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [
        [6, 10, 11],
        [28, 18, 8],
        [66, 55, 44]
    ];
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            document.write("Phần tử vị trí i= " + i + " và j= " + j + " có giá trị là: " + arr[i][j])
            document.write("<br>");
        }
    }
</script>
</body>
</html>
