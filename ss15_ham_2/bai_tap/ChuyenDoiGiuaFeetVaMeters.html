<script>
    let convert;
    do {
        convert = parseInt(prompt("nhập số 1 (feet = meters);số 2 (meters = feet): "));
    }while (!(convert==1 || convert==2));
    let num = parseInt(prompt("nhập số mún đổi:"));
    if (convert==1){
        footToMeter(num);
    }else if (convert==2) {
        meterToFoot(num);
    }
    function footToMeter(feet) {
        let meter =0.305 * feet ;
        alert(num +'feet =' + meter + 'meters')
    }
    function meterToFoot(meter) {
        let feet = 3.279 * meter;
        alert(num +'meters =' + feet +'feet');
    }
</script>
