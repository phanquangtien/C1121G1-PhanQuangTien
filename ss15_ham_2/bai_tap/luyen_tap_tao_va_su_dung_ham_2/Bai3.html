<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("Nhập số muốn tính giai thừa: ");
    let result = 1;
    function giaiThua() {
        for (let i = 1; i <= num; i++) {
            result *= i;
        }
        alert(num + '! = ' + result);
    }giaiThua()
</script>
</body>
</html>
