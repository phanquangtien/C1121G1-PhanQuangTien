<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let r = prompt("Nhập bán kính hình tròn: ");
    dienTich();
    chuVi();

    function dienTich() {
        let dienTich = 3.14 * r * r;
        document.write('Diện tích hình trong= ' + dienTich);
        document.write("<br>")
    }

    function chuVi() {
        let chuVi = 2 * 3.14 * r;
        document.write('Chu vi hình tròn= ' + chuVi);
    }
</script>
</body>
</html>
